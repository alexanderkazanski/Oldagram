<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <section class="oldgram-container">
    <img src="images/logo.png" class="img" alt="Oldgram logo">
    <img src="images/user-avatar.png" class="user-avatar" alt="User avatar">
  </section>
  <article id="ig-post">
    <section class="oldgram-image-container">
      <div class="user">
        <img src="images/avatar-vangogh.jpg" class="vangogh-avatar" alt="avatar of vangogh" />
        <p>Vincent van Gogh<span>Zudert, Netherlands</span></p>
      </div>
      <img src="images/post-vangogh.jpg" class="vangogh-post" alt="vangogh's post" />
    </section>
    <section class="user-interaction-container">
      <div class="actions">
        <img src="images/icon-heart.png" class="like" alt="like button"/>
        <img src="images/icon-comment.png" class="comment" alt="comment button"/>
        <img src="images/icon-dm.png" class="share" alt="share button"/>
      </div>
      <p class="likes">21,492 likes</p>
      <p class="user-comment"><span class="user-name">vincey1853</span> just took a few mushrooms lol</p>
    </section>
  </article>
  <script type="module" src="index.js"></script>
</body>

</html>

<head>
