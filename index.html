<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="oldgram-container">
            <img src="images/logo.png" class="img">
            <img src="images/user-avatar.png" class="user-avatar">
        </section>
        <article id="ig-post">
            <section class="oldgram-image-container">
                <div class="user">
                    <img src="images/avatar-vangogh.jpg" class="vangogh-avatar" />
                    <p>Vincent van Gogh<span>Zudert, Netherlands</span></p>
                </div>
                <img src="images/post-vangogh.jpg" class="vangogh-post">
            </section>
            <section class="user-interaction-container">
                <div class="actions">
                    <img src="images/icon-heart.png" class="like" />
                    <img src="images/icon-comment.png" class="comment" />
                    <img src="images/icon-dm.png" class="share" />
                </div>
                <p class="likes">21,492 likes</p>
                <p class="user-comment"><span class="user-name">vincey1853</span> just took a few mushrooms lol</p>
            </section>
        </article>
        <script type="module" src="index.js"></script>
    </body>
</html>
